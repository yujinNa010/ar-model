<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My AR Test</title>
    <!-- model-viewer 라이브러리 불러오기 -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0;">
    <model-viewer
      src="model.glb"
      ios-src="model.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      style="width:100%; height:100vh;">
    </model-viewer>
  </body>
</html>
